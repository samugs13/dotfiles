env:
  TERM: xterm-256color

window:
    opacity: 0.9
    decorations: full
    startup_mode: Windowed
    dynamic_title: true
    padding:
        x: 5
        y: 5
font:
    normal:
        family: Hack Nerd Font
        style: Regular
    bold:
        family: Hack Nerd Font
        style: Bold
    italic:
        family: Hack Nerd Font
        style: Italic
    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic
    size: 12.0

colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    black:   '#3b4252'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'
  
      # Bright colors
  bright:
    black:   '#4c566a'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#8fbcbb'
    white:   '#eceff4'

cursor:
  style:
    shape: Underline
    blinking: Off

key_bindings:
 - { key: V, mods: Alt, action: ToggleViMode }
 - { key: V, mods: Control|Shift, action: Paste }
 - { key: C, mods: Control|Shift, action: Copy }
