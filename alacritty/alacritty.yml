env:
  TERM: xterm-256color

background_opacity: 0.85

window:
    decorations: full
    startup_mode: Maximized
    dynamic_title: true
    padding:
        x: 5
        y: 5
font:
    normal:
        family: Hack
        style: Regular
    bold:
        family: Hack
        style: Bold
    italic:
        family: Hack
        style: Italic
    bold_italic:
        family: Hack
        style: Bold Italic
    size: 12.0

colors:
  # Default colors
  primary:
    background: '0x021b21'
    foreground: '0xe8dfd6'

  # Normal colors
  normal:
    black:   '0x032c36'
    red:     '0xc2454e'
    green:   '0x7cbf9e'
    yellow:  '0xb0ead9'
    blue:    '0x31658c'
    magenta: '0xff5879'
    cyan:    '0x44b5b1'
    white:   '0xf2f1b9'

  # Bright colors
  bright:
    black:   '0x065f73'
    red:     '0xef5847'
    green:   '0xa2d9b1'
    yellow:  '0x98c9bb'
    blue:    '0x477ab3'
    magenta: '0xff99a1'
    cyan:    '0x9ed9d8'
    white:   '0xf6f6c9'

cursor:
  style:
    shape: Underline
    blinking: Off

key_bindings:
  - { key: V, mods: Alt, action: ToggleViMode }

