env:
  TERM: xterm-256color

background_opacity: 0.9

window:
    decorations: full
    startup_mode: Maximized
    dynamic_title: true
    padding:
        x: 5
        y: 5
font:
    normal:
        family: Hack Nerd Font
        style: Regular
    bold:
        family: Hack Nerd Font
        style: Bold
    italic:
        family: Hack Nerd Font
        style: Italic
    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic
    size: 12.0

colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    black:   '#282c34'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

cursor:
  style:
    shape: Underline
    blinking: Off

key_bindings:
 - { key: V, mods: Alt, action: ToggleViMode }
 - { key: V, mods: Control|Shift, action: Paste }
 - { key: C, mods: Control|Shift, action: Copy }

