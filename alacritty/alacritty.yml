env:
  TERM: xterm-256color

background_opacity: 0.9

window:
    decorations: full
    startup_mode: Maximized
    dynamic_title: true
    padding:
        x: 5
        y: 5
font:
    normal:
        family: Hack Nerd Font
        style: Regular
    bold:
        family: Hack Nerd Font
        style: Bold
    italic:
        family: Hack Nerd Font
        style: Italic
    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic
    size: 12.0

colors:
  # Default colors
  primary:
    background: '#021b21'
    foreground: '#e8dfd6'

  # Normal colors
  normal:
    black:   '#032c36'
    red:     '#c2454e'
    green:   '#7cbf9e'
    yellow:  '#b0ead9'
    blue:    '#31658c'
    magenta: '#8292b2'
    cyan:    '#44b5b1'
    white:   '#f2f1b9'

  # Bright colors
  bright:
    black:   '#065f73'
    red:     '#ef5847'
    green:   '#a2d9b1'
    yellow:  '#98c9bb'
    blue:    '#477ab3'
    magenta: '#95a7cc'
    cyan:    '#9ed9d8'
    white:   '#f6f6c9'

cursor:
  style:
    shape: Underline
    blinking: Off

key_bindings:
 - { key: V, mods: Alt, action: ToggleViMode }
 - { key: V, mods: Control|Shift, action: Paste }
 - { key: C, mods: Control|Shift, action: Copy }

